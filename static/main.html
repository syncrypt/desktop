<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Syncrypt Elm Desktop</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="elm.js"></script>
  </head>
  <body>
    <div id="Root">
    </div>
    <script type="text/javascript">
      // TODO: get this from syncrypt daemon config file
      var daemonApiToken = "my-api-token";
      var mainContainer = document.getElementById("Root");

      Elm.Main.embed(mainContainer, {
        apiAuthToken: daemonApiToken,
        apiUrl: "http://127.0.0.1:28080/v1/",
        updateInterval: 5000
      });
    </script>
  </body>
</html>
