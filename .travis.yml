sudo: false
language: node_js
node_js:
  - "6"

cache:
  directories:
    - node_modules

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8

install:
  - export CXX="g++-4.8"
  - npm install -g npm@latest elm elm-github-install node-sass electron-forge
  - npm install
  - elm-install

script: |
  make release-setup

